<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Awesome-Elements Markdown</title>

    <script type="module" src="./build/awesome-elements.esm.js"></script>
    <script nomodule src="./build/awesome-elements.js"></script>
  </head>

  <body>
    <div id="markdown">
      <h1>Markdown</h1>
      <p>The <b>markdown</b> element helps to parse and display Markdown contents.</p>
      <textarea id="markdown-input" rows="10" style="width: 100%" oninput="updateMarkdownContent()">### Write your markdown here</textarea>
      <awesome-markdown id="markdown-presenter"></awesome-markdown>
      <script>
        function updateMarkdownContent() {
          document.querySelector('#markdown-presenter').markdown = document.querySelector('#markdown-input').value;
        }
        updateMarkdownContent();
      </script>
    </div>
  </body>
</html>
