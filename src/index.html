<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Awesome-Elements Markdown</title>

    <script type="module" src="./build/awesome-elements.esm.js"></script>
    <script nomodule src="./build/awesome-elements.js"></script>

    <script type="module" src="https://unpkg.com/@awesome-elements/layout"></script>

    <script src="//unpkg.com/@highlightjs/cdn-assets@11.3.1/highlight.min.js"></script>
  </head>

  <body>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        box-sizing: border-box;
      }
    </style>

    <awesome-wrap>
      <h1 style="text-align: center">Awesome-Elements Markdown</h1>
      <div id="markdown">
        <h1>Markdown</h1>
        <p>The <b>markdown</b> element helps to parse and display Markdown contents.</p>
        <textarea id="markdown-input" rows="10" style="width: 100%" oninput="updateMarkdownContent()"># Write your markdown here</textarea>
        <awesome-markdown id="markdown-presenter">
          <template>
            <link rel="stylesheet" href="./assets/markdown-modest.css" />
            <style>
              h1 {
                color: hsl(0, 0%, 50%);
              }
            </style>
            <link rel="stylesheet" href="//unpkg.com/@highlightjs/cdn-assets@11.3.1/styles/default.min.css" />
          </template>
        </awesome-markdown>
        <script>
          const markdownPresenter = document.querySelector('#markdown-presenter');
          function updateMarkdownContent() {
            markdownPresenter.markdown = document.querySelector('#markdown-input').value;
          }
          updateMarkdownContent();

          markdownPresenter.parserOptions = {
            highlight: function (code, lang) {
              const language = hljs.getLanguage(lang) ? lang : 'plaintext';
              return hljs.highlight(code, { language }).value;
            },
            langPrefix: 'hljs language-',
          };
        </script>
      </div>
    </awesome-wrap>
  </body>
</html>
